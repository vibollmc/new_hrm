<div class="row">
    <div class="col-xs-12 col-sm-12 col-lg-12">
        <div class="k-block">
            <button kendoButton (click)="openAddOrEdit()" [primary]="true" [look]="'outline'" [iconClass]="'k-icon k-i-plus'">Thêm</button>
            <button kendoButton (click)="openAddOrEdit()" [primary]="true" [look]="'outline'" [iconClass]="'k-icon k-i-edit'">Sửa</button>
            <button kendoButton (click)="onButtonClick()" [primary]="true" [look]="'outline'" [iconClass]="'k-icon k-i-delete'">Xóa</button>
        </div>
    </div>
</div>
<kendo-dialog title="Thêm danh mục" *ngIf="isAddOrEdit" (close)="closeAddOrEdit()" [minWidth]="500" [width]="600">
    <form class="k-form" #editForm="ngForm" (ngSubmit)="save()">
        <label class="k-form-field">
            <span>Tên tiếng Việt <span class="k-required">*</span></span>
            <input class="k-textbox" [(ngModel)]="vm.obj.name" required name="name" />
        </label>
        <label class="k-form-field">
            <span>Tên tiếng Anh </span>
            <input class="k-textbox" [(ngModel)]="vm.obj.nameEn" name="nameEn" />
        </label>
        <div class="text-right">
            <button type="button" class="k-button" (click)="closeAddOrEdit()">Cancel</button>
            <button type="button" class="k-button k-primary" (click)="save()" [disabled]="!editForm.form.valid">Save</button>
        </div>
    </form>
</kendo-dialog>

<kendo-grid [data]="vm.lstObj" [height]="410">
    <kendo-grid-column field="Id" title="ID" width="40">
    </kendo-grid-column>
    <kendo-grid-column field="Name" title="Name">
    </kendo-grid-column>
    <kendo-grid-column field="NameEn" title="English">
    </kendo-grid-column>
    <kendo-grid-column field="CreatedAt" title="Ngày tạo" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="UpdatedAt" title="Ngày cập nhật" width="80">
    </kendo-grid-column>
    <kendo-grid-column field="Status" title="Trạng thái" width="80">
    </kendo-grid-column>
</kendo-grid>
