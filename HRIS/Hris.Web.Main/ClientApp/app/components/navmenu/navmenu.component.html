<div class="sidebar" data-color="orange" data-background-color="black" data-image="/images/sidebar-1.jpg">
    <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

    Tip 2: you can also add an image using data-image tag
    -->
    <div class="logo">
        <a href="#" class="simple-text logo-mini">
            H
        </a>
        <a href="#" class="simple-text logo-normal">
            HRMS
        </a>
    </div>
    <div class="sidebar-wrapper">
        <div class="user">
            <div class="photo">
                <img src="/images/faces/avatar.jpg" />
            </div>
            <div class="user-info">
                <a data-toggle="collapse" href="#collapseExample" class="username">
                    <span>
                        Administrator
                        <b class="caret"></b>
                    </span>
                </a>
                <div class="collapse" id="collapseExample">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="sidebar-mini"> MP </span>
                                <span class="sidebar-normal"> My Profile </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="sidebar-mini"> EP </span>
                                <span class="sidebar-normal"> Edit Profile </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span class="sidebar-mini"> S </span>
                                <span class="sidebar-normal"> Settings </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <ul class="nav">
            <li class="nav-item active " [routerLinkActive]="['link-active']">
                <a class="nav-link" [routerLink]="['/home']">
                    <i class="material-icons">dashboard</i>
                    <p> Dashboard </p>
                </a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" data-toggle="collapse" href="#listpages">
                    <i class="material-icons">image</i>
                    <p>
                        Danh mục
                        <b class="caret"></b>
                    </p>
                </a>
                <div class="collapse" id="listpages">
                    <ul class="nav">
                        <li class="nav-item " [routerLinkActive]="['link-active']">
                            <a class="nav-link" [routerLink]="['/gender']">
                                <span class="sidebar-mini"> G </span>
                                <span class="sidebar-normal"> Giới tính </span>
                            </a>
                        </li>
                        <li class="nav-item " [routerLinkActive]="['link-active']">
                            <a class="nav-link" [routerLink]="['/fetch-data']">
                                <span class="sidebar-mini"> F </span>
                                <span class="sidebar-normal"> Fetch data </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item " [routerLinkActive]="['link-active']">
                <a class="nav-link" [routerLink]="['/counter']">
                    <i class="material-icons">date_range</i>
                    <p> Counter </p>
                </a>
            </li>
        </ul>
    </div>
</div>
