<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('/assets/images/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container" style="padding-bottom:23vh">
      <div class="col-md-4 col-sm-6 ml-auto mr-auto">
        <form class="form" name="formLogin" #loginForm="ngForm" (ngSubmit)="login()">
          <div class="card card-login card-hidden">
            <div class="card-header card-header-rose text-center">
              <h4 class="card-title">Log in</h4>
            </div>
            <div class="card-body ">
              <p class="card-description text-center">HRIS</p>
              <div class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username..." [(ngModel)]="vm.objLogin.username" required name="username" autocomplete="off">
                </div>
              </div>
              <div class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">vpn_key</i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password..." [(ngModel)]="vm.objLogin.password" required name="password">
                </div>
              </div>
            </div>
            <div class="card-footer justify-content-center">
              <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-rose"><i class="material-icons">lock</i> SIGN IN</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
